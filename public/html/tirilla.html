<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tirilla Despachador</title>
    <link rel="stylesheet" href="../styles/tirilla.css" />
    <link rel="icon" type="image/svg" href="../assets/icon.svg" />
  </head>
  <body>
    <div class="tirilla">
      <h2>üì¶ Pedido</h2>
      <div class="line"></div>

      <div class="datos">
        <span class="highlight" style="font-size: 18px">Destinatario:</span
        ><br />
        <span id="destNombre"></span><br />
        Dir: <span id="destDireccion"></span><br />
        Tel: <span id="destTelefono"></span><br />
        Observaciones: <br />
        <span id="observaciones"></span>
      </div>

      <div class="line"></div>

      <div class="datos">
        <span class="highlight">Producto:</span> <span id="producto"></span
        ><br />
        Extra: <span id="extra"></span><br />
        Entrega: <span id="fechaEntrega"></span> <span id="horaEntrega"></span>
      </div>

      <div class="datos">
        <span class="highlight">Remitente:</span><br />
        <span id="clienteNombre"></span><br />
        Tel: <span id="clienteTelefono"></span>
      </div>

      <div class="line"></div>

      <div class="line"></div>
      <footer class="nota">
        <p class="alerta">
          ‚ö†Ô∏è ¬°Informaci√≥n Exclusiva de la Empresa! <br />
          <span style="font-weight: bold; display: flex; text-align:center"> No entregar esta tirilla al cliente </span> 
        </p>
      </footer>
    </div>

    <button onclick="window.print()">üñ® Imprimir</button>

    <script>
      // Leer par√°metros de la URL
      const params = new URLSearchParams(window.location.search);
      debugger;
      console.log(params);
      document.getElementById("clienteNombre").textContent =
        params.get("clienteNombre") || "";
      document.getElementById("clienteTelefono").textContent =
        params.get("clienteTelefono") || "";
      document.getElementById("producto").textContent =
        params.get("producto") || "";
      document.getElementById("extra").textContent =
        params.get("extra") || "Ninguno";
      document.getElementById("fechaEntrega").textContent =
        params.get("fechaEntrega") || "";
      document.getElementById("horaEntrega").textContent =
        params.get("horaEntrega") || "";
      document.getElementById("destNombre").textContent =
        params.get("destNombre") || "";
      document.getElementById("destDireccion").textContent =
        params.get("destDireccion") || "";
      document.getElementById("destTelefono").textContent =
        params.get("destTelefono") || "";
      document.getElementById("observaciones").textContent = params.get(
        "observaciones" || ""
      );
    </script>
  </body>
</html>
