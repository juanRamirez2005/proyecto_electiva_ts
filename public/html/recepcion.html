<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="../styles/recepcion.css" />
  <!-- <link rel="icon" href="./icono.jpeg" type="svg/x-icon"> -->
</head>

<body>
  <div class="page-container">

    <!-- Main -->
    <main class="main">
      <section>
        <nav class="navegation">
          <a href="../index.html">Home</a>
          <a href="./procesamiento.html">Procesamiento</a>
          <a href="./despacho.html">Despacho</a>
        </nav>

      </section>

      <section>
        <div class="container" role="main">
          <h1>Formulario de Pedido</h1>
          <p class="lead">
            Completa los datos del cliente, pedido y destinatario. Los campos
            marcados son obligatorios.
          </p>

          <div id="orderForm" novalidate>
            <!-- SECCIÓN CLIENTE -->
            <section class="section" aria-labelledby="clienteTitle">
              <h2 id="clienteTitle">1. Datos del Cliente</h2>
              <div class="grid">
                <div class="field-row">
                  <label for="clienteNombre">Nombre completo *</label>
                  <input id="clienteNombre" name="clienteNombre" type="text" required autocomplete="name" />
                  <div class="error" id="err-clienteNombre" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="clienteTelefono">Teléfono *</label>
                  <input id="clienteTelefono" name="clienteTelefono" type="tel" inputmode="tel"
                   required autocomplete="tel" />
                  <div class="error" id="err-clienteTelefono" aria-live="polite"></div>
                </div>


            </section>

            <!-- SECCIÓN PEDIDO -->
            <section class="section" aria-labelledby="pedidoTitle">
              <h2 id="pedidoTitle">2. Detalles del Pedido</h2>
              <div class="grid">
                <div class="field-row">
                  <label for="producto">Nombre de producto *</label>
                  <select id="producto" name="producto" required>
                    <option value="">-- Selecciona producto --</option>
                    <option value="chocolates_fresas">Chocolates Fresas</option>
                    <option value="chocolates">Chocolates</option>
                    <option value="desayunos">Desayunos</option>
                  </select>
                  <div class="error" id="err-producto" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="personalizacion">Personalización</label>
                  <textarea id="personalizacion" name="personalizacion"
                    placeholder="Ingrese los datos de la personalización"></textarea>
                </div>

                <div class="field-row">
                  <label>Opciones extras</label>
                  <div class="extras-selector">
                    <select id="extraSelect">
                      <option value="">-- Selecciona un extra --</option>
                      <option value="tarjeta_regalo">Tarjeta regalo</option>
                      <option value="gluten_free">Sin gluten</option>
                      <option value="decoracion_especial">
                        Decoración especial
                      </option>
                    </select>

                    <div class="quantity-control">
                      <button type="button" id="minusBtn">−</button>
                      <span id="extraQty">1</span>
                      <button type="button" id="plusBtn">+</button>
                    </div>

                    <button type="button" id="addExtraBtn">Agregar</button>
                  </div>

                  <!-- Lista dinámica de extras añadidos -->
                  <ul id="extrasList"></ul>
                </div>
                <div class="field-row">
                  <label for="de">De: *</label>
                  <input id="de" name="de" type="de" required
                    autocomplete="de" />
                  <div class="error" id="err-de" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="para">Para: *</label>
                  <input id="para" name="para" type="para" inputmode="para" required
                    autocomplete="para" />
                  <div class="error" id="err-para" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="tarjeta">Tarjeta</label>
                  <textarea id="tarjeta" name="tarjeta" placeholder="Mensaje tarjeta"></textarea>
                </div>

                <div class="field-row">
                  <label for="fechaEntrega">Fecha de entrega *</label>
                  <input id="fechaEntrega" name="fechaEntrega" type="date" required />
                  <div class="error" id="err-fechaEntrega" aria-live="polite"></div>
                  <div class="note">No se permiten fechas pasadas.</div>
                </div>



                <div class="field-row">
                  <label for="horaEntrega">Hora de entrega *</label>
                  <input id="horaEntrega" name="horaEntrega" type="time" required />
                  <div class="error" id="err-horaEntrega" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label>Sorpresa *</label>
                  <div class="radios inline" role="radiogroup" aria-labelledby="sorpresaLabel">
                    <label><input type="radio" name="sorpresa" value="si" required />
                      Sí</label>
                    <label><input type="radio" name="sorpresa" value="no" />
                      No</label>
                  </div>
                  <div class="error" id="err-sorpresa" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="observaciones">Observaciones para el Depachador</label>
                  <textarea id="observaciones" name="observaciones"
                    placeholder="Instrucciones para el domiciliario"></textarea>
                </div>
              </div>

            </section>


            <!-- SECCIÓN DESTINATARIO -->
            <section class="section" aria-labelledby="destTitle">
              <h2 id="destTitle">3. Datos del Destinatario</h2>
              <div class="grid">
                <div class="field-row">
                  <label for="destNombre">Nombre del destinatario *</label>
                  <input id="destNombre" name="destNombre" type="text" required />
                  <div class="error" id="err-destNombre" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="destDireccion">Dirección del destinatario *</label>
                  <input id="destDireccion" name="destDireccion" type="text" required />
                  <div class="error" id="err-destDireccion" aria-live="polite"></div>
                </div>

                <div class="field-row">
                  <label for="destTelefono">Teléfono del destinatario *</label>
                  <input id="destTelefono" name="destTelefono" type="tel" required />
                  <div class="error" id="err-destTelefono" aria-live="polite"></div>
                </div>


                <div class="actions">
                  <div class="summary" id="miniSummary" aria-live="polite">
                    Resumen: sin datos.
                  </div>
                  <div style="display: flex; gap: 8px; margin-left: 12px">
                    <button type="reset" class="ghost">Limpiar</button>
                    <button type="submit" class="primary">Enviar Pedido</button>
                    <button type="button" class="primary" onclick="verTirilla()">Ver Tirilla</button>
                  </div>
                </div>
              </div>
          </div>
    </main>
  </div>

  <script src="../js/recepcion.js" type="module"></script>
  <script src="tirilla/tirilla.js" type="module"></script>
</body>

</html>
